<div class="card round">
  <div class="card-content content">
    <h1>Create Link</h1>
    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <input
          class="input"
          type="text"
          placeholder="A description for the link"
          [(ngModel)]="description"
        />
      </div>
    </div>

    <div class="field">
      <label class="label">URL</label>
      <div class="control">
        <input
          class="input"
          type="text"
          placeholder="A URL for the link"
          [(ngModel)]="url"
        />
      </div>
    </div>

    <div class="control">
      <button class="button is-primary" (click)="createLink()">Submit</button>
    </div>
  </div>
</div>
